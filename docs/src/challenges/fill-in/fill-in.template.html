<div class="y-centered full-width">
  <div class="container">
    <div ng-hide="fillInCtrl.gameOver">
      <h1 class="text-center">
        Schreibe die Perfektform
        {{fillInCtrl.counter.index}}/{{fillInCtrl.totalItemsNumber}}
      </h1>

      <div class="fill-in-card col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
        <p class="text-center hint">{{fillInCtrl.currentVerb.infinitiv}}</p>

          <input class="form-control" type="text" ng-model="fillInCtrl.userInput"
                 autocomplete="off"
                 autofocus
                 placeholder="{{fillInCtrl.placeholder}}"
                 ng-blur="fillInCtrl.addPlaceholder()"
                 ng-focus="fillInCtrl.removePlaceholder()"
                 ng-keyup="fillInCtrl.checkUserInput()">

      </div>
    </div>

    <div class="text-center" ng-show="fillInCtrl.gameOver">
      <h1>DU HAST GEWONNEN!</h1>
      <button ng-click="fillInCtrl.reloadState()" class="btn btn-default">Noch einmal</button>
    </div>
  </div>
</div>

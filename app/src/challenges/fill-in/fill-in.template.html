<div class="container y-centered text-center">
  <div ng-hide="fillInCtrl.gameOver"
  class="fill-in-card col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
    <p class="text-center hint">{{fillInCtrl.currentVerb.infinitiv}}</p>
    <form class="form-group" name="form">
      <input class="form-control" type="text" ng-model="fillInCtrl.userInput"
             autocomplete="off"
             autofocus
             ng-blur="fillInCtrl.addPlaceholder()"
             ng-focus="fillInCtrl.removePlaceholder()"
             placeholder="{{fillInCtrl.placeholder}}"
             name="input" pattern="{{fillInCtrl.currentVerb.perfect}}"
             ng-keyup="fillInCtrl.checkUserInput()">
    </form>

    <!-- <p>Tipp:
      <span class="text-danger" ng-show="form.input.$touched && form.input.$invalid">falsch...</span>
      <span class="text-success" ng-show="form.input.$touched && form.input.$valid">RICHTIG!</span>
    </p> -->
  </div>

  <h1 class="y-centered text-center" ng-show="fillInCtrl.gameOver">DU HAST GEWONNEN!</h1>
</div>
